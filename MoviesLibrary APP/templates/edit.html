<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="form-container">
         <form action="{{ url_for('edit_rating') }}" method="POST">
            <h1>Movie Name: {{movie.title}}</h1>
            <h2>Current Rating {{movie.rating}}</h2>
             <input hidden="hidden" name="id" value="{{movie.id}}">
             <input name="name" type="text" placeholder="Enter the name of the moview" required>
             <label>Movie Type:</label>
                <select id="movie_type" name="movie_type" required>
                    <option value="{{movie.movie_type}}">Change the type</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Animation">Animation</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Documentary">Documentary</option>
                </select>
            <input name="rating" type="text" placeholder="New Rating" required>
            <button type="submit">Change Rating</button>
        </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
