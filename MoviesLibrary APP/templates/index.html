<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body>
    <div class="form-container">
    <h1>Movies Library</h1>
    {% if movies|length == 0 %}
    <p>Library is empty.</p>
      {% else %}
      <table class="styled-table">
        <tr class="active-row-upper">
          <th>Name</th>
          <th>Genres</th>
          <tH>Rating</tH>
        </tr>
        {% for movie in movies %}
        <tr class="active-row">
          <th>{{ movie.title }}</th>
          <th>{{ movie.movie_type }}</th>
          <th>{{ movie.rating }}</th>
          <th><a href="{{ url_for('edit_rating', id=movie.id, type=movie.movie_type) }}">Edit Movie</a></th>
        </tr>
        {% endfor %}
    {% endif %}
    </table>
    <!--<a href="{{ url_for('add') }}">Add New movie</a>-->
    <button class="add-btn btn btn-primary rounded-pill px-3" type="button" onclick="location.href='{{ url_for('add') }}'">Add Movie</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
