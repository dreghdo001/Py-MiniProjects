{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
    <p class="description">Edit Movie Rating</p>
  <form action="{{ url_for('edit_movie') }}" method="POST">
    <h2>Your rating Out of 10 e.g {{ movie.rating }}</h2>
    <input hidden="hidden" name="id" value="{{movie.id}}">
    <input name="new_rating" type="text">
    <h2>Your Review</h2>
    <input name="new_review" type="text">
    <br>
    <button type="submit">Done</button>
  </form>
  </div>
{% endblock %}
